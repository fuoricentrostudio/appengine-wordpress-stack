handlers:
- url: /(.*\.(htm|html|css|js))$
  static_files: web/wp/\1
  upload: web/wp/.*\.(htm|html|css|js)$
  application_readable: true

- url: /wp-content/(.*\.(ico|jpg|jpeg|png|gif|woff|ttf|otf|eot|svg))$
  static_files: web/wp/wp-content/\1
  upload: web/wp/wp-content/.*\.(ico|jpg|jpeg|png|gif|woff|ttf|otf|eot|svg)$
  application_readable: true

- url: /(.*\.(ico|jpg|jpeg|png|gif|svg))$
  static_files: web/wp/\1
  upload: web/wp/.*\.(ico|jpg|jpeg|png|gif|svg)$
  application_readable: true

- url: /wp-includes/images/media/(.*\.(ico|jpg|jpeg|png|gif|svg))$
  static_files: web/wp/wp-includes/images/media/\1
  upload: web/wp/wp-includes/images/media/.*\.(ico|jpg|jpeg|png|gif|svg)$
  application_readable: true

- url: /wp-includes/images/media/(.*\.(woff))$
  mime_type: application/font-woff
  static_files: web/wp/wp-includes/images/media/\1
  upload: web/wp/wp-includes/images/media/.*\.(woff)$
  application_readable: true
  
- url: /wp-includes/images/media/(.*\.(ttf|otf))$
  mime_type: application/font-sfnt
  static_files: web/wp/wp-includes/images/media/\1
  upload: web/wp/wp-includes/images/media/.*\.(ttf|otf)$
  application_readable: true
  
- url: /wp-includes/images/media/(.*\.(eot))$
  mime_type: application/vnd.ms-fontobject 
  static_files: web/wp/wp-includes/images/media/\1
  upload: web/wp/wp-includes/images/media/.*\.(eot)$
  application_readable: true  
  
- url: /wp-content/(.*\.(woff))$
  mime_type: application/font-woff
  static_files: web/wp/wp-content/\1
  upload: web/wp/wp-content/.*\.(woff)$
  application_readable: true
  
- url: /wp-content/(.*\.(ttf|otf))$
  mime_type: application/font-sfnt
  static_files: web/wp/wp-content/\1
  upload: web/wp/wp-content/.*\.(ttf|otf)$
  application_readable: true
  
- url: /wp-content/(.*\.(eot))$
  mime_type: application/vnd.ms-fontobject 
  static_files: web/wp/wp-content/\1
  upload: web/wp/wp-content/.*\.(eot)$
  application_readable: true    

- url: /wp-admin/(.+)
  script: web/wp/wp-admin/\1
  secure: always

- url: /wp-admin/
  script: web/wp/wp-admin/index.php
  secure: always

- url: /wp-login.php
  script: web/wp/wp-login.php
  secure: always

- url: /wp-cron.php
  script: web/wp/wp-cron.php
  login: admin

- url: /xmlrpc.php
  script: web/wp/xmlrpc.php

- url: /wp-(.+).php
  script: web/wp/wp-\1.php

- url: /(.+)?/?
  script: web/wp/index.php
